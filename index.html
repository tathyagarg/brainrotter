<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrotter</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div id="bg"></div>
  <div id="real-body">
    <h1>Brainrotter</h1>
    <p>Do you like your brain? If so, this might not be the website for you. Brainrotter is a primitive utility to
      convert
      your thoughts to brainrot.</p>
    <div id="main">
      <div id="left">
        <p class='ig'>Input</p>
        <textarea id="inputText" placeholder="Type your text here..."></textarea>
      </div>
      <div id="right">
        <p class='ig'>Output</p>
        <div id="output"></div>
      </div>
    </div>

    <button id="transformButton">Transform</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
